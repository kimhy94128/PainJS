<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Js</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <canvas class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls_btn">
      <button class="btn_mode">FILL</button>
      <button class="btn_save">SAVE</button>
    </div>
      <div class='controls_colors'>
        <div class="color active" style="background-color: black;"></div>
        <div class="color" style="background-color: white;"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: orange;"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: purple;"></div>
      </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
